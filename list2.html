<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link href='https://nirutv.online/logo/favicon.png' rel='icon' type='image/x-icon'/>
  <meta name="author" content="T20HD Embed" />
  <meta name="designer" content="T20" />
  <meta name="description" content="Watch Live Streaming T20. No signup required">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
  <link rel="stylesheet" href="/dist/wmlogo.css" />
  <script src="https://kit.fontawesome.com/bf2610f0a2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet" />
  
  <title>Plyr Player</title>
  
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body class="dark-mode with-custom-scrollbars with-custom-css-scrollbars">

  <!-- Plyr Video Player -->
  <video id="player" controls preload="metadata" poster="https://nirutv.online/logo/image.png" class="plyr">
    <source id="videoSource" type="application/x-mpegURL"/>
  </video>

  <!-- HLS.js and Plyr Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>

  <script>
    // Your channel list
    const channels = [
      {
        "name": "top1",
        "url": "https://stream2.aryzap.com/v1/0185aab4885d1ea5578a03c0bfd5/0185aab4ab4e1ea540e60615c5d4/main.m3u8"
      },
      {
        "name": "top2",
        "url": "https://tvsen7.aynaott.com/asports-bkp/index.m3u8"
      },
      {
        "name": "top3",
        "url": "https://tvsen6.aynaott.com/tsportsfhd/index.ts.m3u8"
      },
      {
        "name": "top4",
        "url": "https://looooooool.footfast.net/event/269.m3u8"
      },
      {
        "name": "top5",
        "url": "https://tataplay.slivcdn.com/hls/live/2011739/TEN1SD/master_3500.m3u8"
      },
      {
        "name": "sonyten2hd",
        "url": "https://tataplay.slivcdn.com/hls/live/2020434/TEN2HD/master_3500.m3u8"
      },
      {
        "name": "Sony TEN 2",
        "url": "https://tataplay.slivcdn.com/hls/live/2020590/TEN2SD/master_3500.m3u8"
      },
      {
        "name": "sonyten3hd",
        "url": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8"
      },
      {
        "name": "top",
        "url": "https://rumble.com/live-hls/6vdglk/playlist.m3u8?"
      },
      {
        "name": "top1",
        "url": "https://1a-1791.com/live/1n1ugl24/slot-3/g311-8zmf_1080p/chunklist.m3u8"
      },
      {
        "name": "sonyten5hd",
        "url": "https://tataplay.slivcdn.com/hls/live/2020593/SONYSIXHD/master_3500.m3u8"
      }
    ];

    // Get "id" parameter from URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const channelName = getParameterByName('id');
      const channel = channels.find(ch => ch.name.toLowerCase() === channelName?.toLowerCase());

      if (!channel) {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>Channel not found.</h1>";
        return;
      }

      const video = document.getElementById("player");
      const source = document.getElementById("videoSource");
      const videoUrl = channel.url;

      source.setAttribute('src', videoUrl);
      video.load();

      if (Hls.isSupported()) {
        const hls = new Hls({
          maxMaxBufferLength: 100
        });

        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        window.hls = hls;

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          const availableQualities = hls.levels.map(level => level.height).sort((a, b) => a - b);

          // Start in auto quality mode
          hls.currentLevel = -1;

          new Plyr(video, {
            autoplay: true,
            volume: 0.8,
            quality: {
              default: availableQualities[availableQualities.length - 1],
              options: availableQualities,
              forced: false,
              onChange: quality => {
                const level = hls.levels.findIndex(level => level.height === quality);
                hls.currentLevel = level;
              }
            }
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoUrl;
        new Plyr(video, { autoplay: true, volume: 0.8 });
      }
    });
  </script>
</body>
</html>
